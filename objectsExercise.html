<html>
    <head>
        <title>Objects Continued</title>
    </head>
    <body>
        <script>
            function Car(year,make,model,color) {
                this.year = year;
                this.make = make;
                this.model = model;
                this.color = color;
                this.started = false;
                // See replacement code using "prototype" below.
                // this.start = function() {
                //     this.started = true;
                // };
                this.stop = function() {
                    this.started = false;
                };
                this.drive = function() {
                    if (this.started) {
                        console.log("Vroom!");
                    } else console.log("You must start the car");
                };
            };
            
            // Just to show the other way to do it.
            Car.prototype.start = function() {
                this.started = true;
            };

            var oldCar = new Car(2002,"Honda","Accord","Red");
            var newCar = new Car(2014,"Honda","Accord","Black");

            console.log(oldCar.started);
            console.log(newCar.started);

            oldCar.start();
            newCar.start();

            console.log(oldCar.started);
            console.log(newCar.started);

            oldCar.drive();
            newCar.drive(); 

            oldCar.stop();
            newCar.stop();

            oldCar.drive();
            newCar.drive(); 

         </script>
    </body>
</html>
