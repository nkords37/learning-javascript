    <body>
        <script>
            
            // Regular function (non-anonymous) definition
        //    function sum(a,b) {
        //         console.log(a + b);
        //     };

        // Anonymous functions: 
            var sum = function(a,b) {
                console.log(a + b);
            };

            var product = function(a,b) {
                console.log(a*b);
            };

        // Thanks to anonymous functions, we're able to pass functions as arguments into other functions.
            function doSomething(a,b,myFunc) {
                myFunc(a,b);
            };


            doSomething(2,5,sum);
            doSomething(2,6,product);


        </script>
    </body>
