<html>
    <head>
        <title>My first javascript</title>
    </head>
    <body>
        <script>
            // Create function old35(number).
            // Return true if the given non-negative number is a multiple of 3 or 5, but not both.

            function old35 (number) {

                var remainder3 = number % 3;
                var remainder5 = number % 5;

                if (remainder3 === 0 && remainder5 === 0) {
                    return false;
                }
                else if (remainder3 === 0 || remainder5 === 0) {
                    return true;
                } 
                else return false;
            }

            console.log(old35(3));
            console.log(old35(10));
            console.log(old35(-15));

        </script>
    </body>
</html>
