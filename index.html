            // Exercise 4: Write a function that accepts a date and checks to see if the date is formatted '00-00-0000 00:00'
            function dateChecker(date) {
                //return /\d{2}-\d{2}-\d{4} \d{2}:\d{2}/.test(date);

            // Exercise 5: Write a function that counts how many vowels are in the string.
            function countVowels(str) {
                // Check input type.
                if (typeof str != "string") return "Invalid input. Input a string."
                
                var vowels = str.match(/[aeiou]/ig)
                if (!vowels) return 0;                
                return vowels.length;
            }

            // Exercise 7: Write a function that takes an array of file names and returns an array of only the PNG images.
            function findPNG(arr) {
                var output = [];
                for (i=0; i<arr.length; i++) {
                    if (/\.png$/i.test(arr[i])) output.push(arr[i]);                    
                };
                return output;
            };
