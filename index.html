<html>
    <head>
        <title>Javscript practice</title>
    </head>
    <body>
        <script>
            function lessBy10(a, b, c) {
                if (Math.abs(a - c) >= 10 || Math.abs(a - b) >= 0 || Math.abs(b - c) >= 10) {
                    return true;
                } else return false;
            }

            console.log(lessBy10(1, 7, 11));
            console.log(lessBy10(1, 7, 10));
            console.log(lessBy10(11, 1, 7));
        </script>
    </body>
</html>
