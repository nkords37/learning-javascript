<html>
    <head>
        <title>My first javascript</title>
    </head>
    <body>
        <script>
            // Create a car object variable:
            var myOldCar = {
                make: "Honda",
                model: "Accord",
                trim: "EX-V6",
                color: "Red",
                year: 2002,
                numDoors: 4,
            }

            function changeColor(car,color) {
                car.color = color;
            }

            changeColor(myOldCar,"Blue");
            console.log(myOldCar.color);
        </script>
    </body>
</html>
