<html>
    <head>
        <title>Javscript practice</title>
    </head>
    <body>
        <p>This is a paragraph element.</p>
        <div id="Test">This div is a test</div>
        <p id="p2"></p>

        <script>
            document.addEventListener("keydown",function(e) {
                console.log(e.keyCode + " - " + e.key);
                document.getElementById("p2").innerHTML = e.key + " key pressed. " + "Key Code: " + e.keyCode;

            });
            
            var pElement = document.querySelector("p");
            pElement.addEventListener("mouseover", function() {
                console.log("Mouse moved over paragraph element");
            });

            var divTestElement = document.getElementById("Test");
            divTestElement.addEventListener("mouseover", function() {
                console.log("Mouse moved over Test ID");
            });

        </script>
    </body>
</html>
