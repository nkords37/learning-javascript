// Ex 1: Factorial with Recursive Code:
function factorial(n) {
    if (n === 0) return 1;
    return n * factorial(n-1)
    };

// Ex 2: Spider legs:

function spiderLegs(n) {
    if (n === 0) return n;
    return 8 + spiderLegs(n-1);
}

// Ex 3: Radioactive bunnies; odd bunnies have 2 ears, even bunnies have 3:

function bunnyEars(bunnies) {
    if (bunnies === 0) return 0;
    if (bunnies % 2 === 0) return 3 + bunnyEars(bunnies - 1);
    else return 2 + bunnyEars(bunnies - 1);
    };

// Ex 4: Power of a number:

function power(n,k) {
    if (k === 0) return 1;
    return n * power(n,k-1);
}

// Ex 5: Fibonacci:

function fibonacci(n) {
    if (n === 0) return 0;
    if (n === 1) return 1;
    return fibonacci(n-1) + fibonacci(n-2);
}
