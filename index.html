<html>
    <head>
        <title>My first javascript</title>
    </head>
    <body>
        <script>
            // Create a car object variable:
            var myOldCar = {
                make: "Honda",
                model: "Accord",
                trim: "EX-V6",
                color: "Red",
                year: 2002,
                numDoors: 4,
                started: false,
                start: function() {
                    this.started = true;
                },
                stop: function() {
                    this.started = false;
                },
                drive: function() {
                    if (this.started == true) {
                        console.log("Vroom!!!");
                    } else console.log("You must start the car!");
                }
            }
            console.log(myOldCar.year + " " + myOldCar.color + " " + myOldCar.make + " " + myOldCar.model + " " + myOldCar.trim);
            console.log("Started? " + myOldCar.started);
            myOldCar.start();
            console.log("Started? " + myOldCar.started);
            myOldCar.drive();
            myOldCar.stop();
            console.log("Started? " + myOldCar.started);
            myOldCar.drive();
        </script>
    </body>
</html>
