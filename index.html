<html>
    <head>
        <title>Javscript practice</title>
    </head>
    <body>
        <div id="bingo" style = "font-family: futura; font-size:250px; color:#008000; text-align:center; height:85%;" > </div>
        <p style="font-family: futura; color:#008000; font-size:36px; text-align:center;"  id="coords"> </p>

        <script>
            var xWin = Math.floor(Math.random()*1001);
            var yWin = Math.floor(Math.random()*1001);
            
            console.log(xWin);
            console.log(yWin);

            function displayCoords(e) {
                document.getElementById("coords").innerHTML = "Coordinates: " + e.clientX + ", " + e.clientY;
            }
            
            function xMarksTheSpot(e) {
                // if (e.clientX <= xWin + 50 && e.clientX >= xWin - 50 && e.clientY <= yWin + 50 && e.ClientY >= yWin - 50) {
                if (e.clientX == xWin && e.clientY == yWin) {    
                    document.getElementById("bingo").innerHTML = "You Win!";
                }
            }

            document.addEventListener("mousemove", displayCoords)
            document.addEventListener("mousemove", xMarksTheSpot)

        </script>
    </body>
</html>
