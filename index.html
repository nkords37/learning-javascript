        <script>
// Logical Operators

// AND operator: && -- works with booleans
// true && true === true
// true && false === false --if either of the booleans is false, then the whole thing evaluates to false.
// false && false === false

// OR operator: || -- also works with booleans
// true || true == true
// true || false == true --if either of the booleans is true, then the whole thing evaluates to true
// false || false == false

// Greater Than: >
// Less Than: <
// Greater Than or Equal to: >=
// Less Than or Equal to: <=

// Dance Party
// Dance party considered successful if # dancers is between 40 and 60
// Unless it is a weekend--then there is no upper bound for the # of dancers for the success of party.

var numDancers = 61;
var isWeekend = false;
var isSuccess = false;

if (numDancers >= 40 && numDancers <= 60) {
    isSuccess = true; 
}
else if (numDancers >= 40 && isWeekend === true) {
    isSuccess = true;
}

if (isSuccess) {
    console.log("Excellent Party!")
}
else {
    console.log("Lame dance party.")
}

// console.log("Party is successful? : " + isSuccess)
        </script>
    </body>
</html>
