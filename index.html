<html>
    <head>
        <title>My first javascript</title>
    </head>
    <body>
        <script>
            // Create a function called sortaSum:
            // Given 2 numbers, a and b, return their sum. However, sums in the range of 10...19 inclusive are forbidden; instead
            // just return 20.
            function sortaSum (a,b) {
                var sum = a + b;
                if (sum >= 10 && sum <= 19) {
                    return 20;
                }
                else {
                    return sum;
                }
            }

            console.log(sortaSum(3,4));
            console.log(sortaSum(9,4));
            console.log(sortaSum(5,5));
            console.log(sortaSum(10,11));

        </script>
    </body>
</html>
