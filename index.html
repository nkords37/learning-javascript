<html>
    <head>
        <title>Javscript practice</title>
    </head>
    <body>
        <script>
            function nearTen(num) {
                rem = Math.abs(num % 10);
                if (rem <= 2 || rem >= 8)
                    return true;
                else
                    return false;
            }
            
            console.log(nearTen(12));
            console.log(nearTen(17));
            console.log(nearTen(19));
            console.log(nearTen(-38));

        </script>
    </body>
</html>
